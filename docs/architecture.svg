<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="100%" height="100%">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03"/>
    </pattern>

    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#10B981" />
    </marker>
    <marker id="arrowPurple" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#8B5CF6" />
    </marker>
    <marker id="arrowBlue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#38BDF8" />
    </marker>
    <marker id="arrowGray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748B" />
    </marker>

    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="900" height="520" fill="#0B1120"/>
  <rect width="900" height="520" fill="url(#grid)"/>

  <text x="450" y="45" fill="#F8FAFC" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="800" text-anchor="middle">code-session-memory</text>
  <text x="450" y="70" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" font-size="14" text-anchor="middle" font-weight="500">Universal Vector Memory Shared Across All AI Coding Tools</text>

  <g font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#E2E8F0">
    <rect x="50" y="100" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="120" r="5" fill="#3B82F6"/>
    <text x="90" y="125">OpenCode</text>

    <rect x="50" y="155" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="175" r="5" fill="#D97757"/>
    <text x="90" y="180">Claude Code</text>

    <rect x="50" y="210" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="230" r="5" fill="#F8FAFC"/>
    <text x="90" y="235">Cursor</text>

    <rect x="50" y="265" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="285" r="5" fill="#007ACC"/>
    <text x="90" y="290">VS Code</text>

    <rect x="50" y="320" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="340" r="5" fill="#10B981"/>
    <text x="90" y="345">Codex</text>

    <rect x="50" y="375" width="160" height="40" rx="8" fill="#162032" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="70" cy="395" r="5" fill="#8B5CF6"/>
    <text x="90" y="400">Gemini CLI</text>
  </g>

  <line x1="250" y1="120" x2="250" y2="395" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  
  <path d="M 210 120 L 250 120 M 210 175 L 250 175 M 210 230 L 250 230 M 210 285 L 250 285 M 210 340 L 250 340 M 210 395 L 250 395" stroke="#334155" stroke-width="3" fill="none"/>

  <path d="M 250 160 L 330 160" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="290" y="150" fill="#10B981" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Stop Hooks</text>

  <path d="M 330 355 L 255 355" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="290" y="345" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">MCP Queries</text>


  <g transform="translate(340, 110)">
    <rect width="220" height="90" rx="12" fill="#064E3B" stroke="#10B981" stroke-width="2" fill-opacity="0.3" filter="url(#shadow)"/>
    <text x="110" y="35" fill="#34D399" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">Incremental Indexer</text>
    <text x="110" y="55" fill="#6EE7B7" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Parses, chunks &amp; embeds</text>
    <text x="110" y="72" fill="#A7F3D0" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" font-style="italic">(New messages only)</text>
    
    <rect x="35" y="-12" width="150" height="24" rx="12" fill="#0F172A" stroke="#34D399" stroke-width="1"/>
    <text x="110" y="4" fill="#6EE7B7" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">text-embedding-3-large</text>
  </g>

  <g transform="translate(340, 310)">
    <rect width="220" height="90" rx="12" fill="#4C1D95" stroke="#8B5CF6" stroke-width="2" fill-opacity="0.3" filter="url(#shadow)"/>
    <text x="110" y="35" fill="#A78BFA" font-family="system-ui, sans-serif" font-size="16" font-weight="700" text-anchor="middle">MCP Server</text>
    <text x="110" y="55" fill="#C4B5FD" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Semantic Search across sessions</text>
    
    <rect x="55" y="65" width="110" height="20" rx="4" fill="#2E1065"/>
    <text x="110" y="79" fill="#DDD6FE" font-family="monospace" font-size="11" text-anchor="middle">query_sessions</text>
  </g>


  <path d="M 560 155 C 610 155 610 230 650 230" stroke="#38BDF8" stroke-width="3" stroke-dasharray="6 4" fill="none" marker-end="url(#arrowBlue)">
    <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <path d="M 650 280 C 610 280 610 355 570 355" stroke="#38BDF8" stroke-width="3" stroke-dasharray="6 4" fill="none" marker-end="url(#arrowBlue)">
    <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite" />
  </path>

  <g transform="translate(660, 175)">
    <rect width="170" height="160" rx="16" fill="#0F172A" stroke="#38BDF8" stroke-width="2" filter="url(#shadow)"/>
    <rect width="170" height="50" rx="16" fill="#0284C7" fill-opacity="0.2"/>
    
    <text x="85" y="32" fill="#E0F2FE" font-family="system-ui, sans-serif" font-size="18" font-weight="800" text-anchor="middle">sessions.db</text>
    <text x="85" y="65" fill="#7DD3FC" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="middle">sqlite-vec</text>

    <g stroke="#38BDF8" stroke-width="1.5" fill="#BAE6FD" transform="translate(0, 10)">
       <circle cx="50" cy="80" r="4"/>
       <circle cx="85" cy="70" r="3"/>
       <circle cx="120" cy="95" r="5"/>
       <circle cx="65" cy="115" r="4"/>
       <circle cx="105" cy="125" r="3"/>
       <circle cx="130" cy="70" r="2"/>
       
       <path d="M 50 80 L 85 70 L 120 95 L 105 125 L 65 115 Z" fill="none" stroke-opacity="0.4"/>
       <path d="M 50 80 L 65 115" fill="none" stroke-opacity="0.4"/>
       <path d="M 85 70 L 65 115" fill="none" stroke-opacity="0.4"/>
       <path d="M 120 95 L 130 70 L 85 70" fill="none" stroke-opacity="0.4"/>
    </g>
  </g>

  <g transform="translate(660, 390)">
    <rect width="170" height="44" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2" filter="url(#shadow)"/>
    <text x="85" y="18" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Terminal CLI Browser</text>
    <text x="85" y="34" fill="#F8FAFC" font-family="monospace" font-size="11" text-anchor="middle">npx code-session...</text>
    <path d="M 85 0 L 85 -45" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  </g>

</svg>